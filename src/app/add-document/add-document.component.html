


<div class=" container border m-5">
    <div class=" m-3">
  <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="row">
            <div class="form-group col-md-8 ">
                <input
                #fileInput
                type="file"
                hidden
                (change)="handleChange($event.target.files)"
              />
              <button  mat-raised-button (click)="fileInput.click()">Upload Document</button>

                   <!-- <label for="formFile" class="form-label">Upload Document</label>
                   <input class="form-control" type="file" id="formFile" (change)="handleChange($event.target.files)"> -->
            </div>
           </div> 
           <div class="row mt-3">
               <div class="form-group col-md-6">
                   <img [src]="file" alt="" width="350px" height="300px">
               </div>
       
           </div>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-6">
        <div class="row">
            <div class="form-group col-md-8 ">
                <input
                #fileInput1
                type="file"
                hidden
                (change)="handleChangeSign($event.target.files)"
              />
              <button  mat-raised-button (click)="fileInput1.click()">Upload Signature</button>
                   <!-- <label for="formFile" class="form-label">Upload Signature </label>
                   <input class="form-control" type="file" id="formFile" (change)="handleChangeSign($event.target.files)"> -->
            </div>
           </div> 
           <div class="row mt-3">
               <div class="form-group col-md-6">
                   <img [src]="sign" alt="" width="350px" height="300px">
               </div>
       
           </div>
      </div>
  </div>
    <div class=""></div>
    <div class="form-group col-md-12 mt-4 col-sm-12 ">
        <div class="row">
            <div class="col-md-1 offset-md-11 col-sm-1 offset-sm-11">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
            </div>
        </div>
     </div>
   </div>
</div>
