
        
<section class="border border-primary m-5">
    <div class="text-center m-3"><h2>User Registration</h2></div>
    <form [formGroup]="Registration" (ngSubmit)="registrationForm()">
        <div class="row m-5">
         <div class="form-group col-md-12 col-sm-12 col-lg-12 ">
            <div class="row justify-content-center">
                <div class="form-group col-md-6 col-md-offset-5 align-center ">
            <mat-form-field  class="example-full-width" appearance="outline">
             <mat-label>Name</mat-label>
           <input matInput  formControlName="name" placeholder="Name"   class="capitalize">
           </mat-form-field>
           <div *ngIf="submitted && f.name.errors" class="error-block display-block">
             <div *ngIf="f.name.errors.required">
                Name is required
             </div>
           </div>
         </div>
            </div>
         </div>
         <div class="form-group col-md-12 col-sm-12 col-lg-12 ">
            <div class="row justify-content-center">
                <div class="form-group col-md-6 col-md-offset-5 align-center ">
            <mat-form-field  class="example-full-width" appearance="outline">
             <mat-label>Email</mat-label>
           <input matInput  formControlName="email" placeholder="Email"   class="capitalize">
           </mat-form-field>
           <div *ngIf="submitted && f.email.errors" class="error-block display-block">
            <div *ngIf="f.email.errors.required">
              Email is required
            </div>
            <div *ngIf="f.email.errors.email">
              Email must be a valid email address
            </div>
          </div>
         </div>
            </div>
         </div>
         <div class="form-group col-md-12 col-sm-12 col-lg-12 ">
            <div class="row justify-content-center">
                <div class="form-group col-md-6 col-md-offset-5 align-center ">
            <mat-form-field  class="example-full-width" appearance="outline">
             <mat-label>Mobile No.</mat-label>
           <input matInput  formControlName="mobile" placeholder="Mobile No"   class="capitalize">
           </mat-form-field>
           <div *ngIf="submitted && f.mobile.errors" class="error-block display-block">
             <div *ngIf="f.mobile.errors.required">
               Mobile No. is required
             </div>
           </div>
         </div>
            </div>
         </div>
         <div class="form-group col-md-12 col-sm-12 col-lg-12 ">
            <div class="row justify-content-center">
                <div class="form-group col-md-6 col-md-offset-5 align-center ">
          <mat-form-field  class="example-full-width" appearance="outline">
             <mat-label>Password</mat-label>
           <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" placeholder="Password" class="capitalize">
           <span class="material-icons" style="font-size: 17px;margin: -70px;padding: 14px;
                                                    cursor: pointer;padding-top: 66px;margin-left: -40px;"
                                                        (click)="hide = !hide">
                                                        {{hide ? 'visibility_off' : 'visibility'}}
                                                    </span>
        </mat-form-field>
           <div *ngIf="submitted && f.password.errors" class="error-block display-block">
             <div *ngIf="f.password.errors.required">
                Password is required
             </div>
           </div>
         </div>
            </div>
         </div>
         <div class="form-group col-md-12 col-sm-12 col-lg-12 ">
            <div class="row justify-content-center">
                <div class="form-group col-md-6 col-md-offset-5 align-center ">
            <!-- <mat-form-field  class="example-full-width" appearance="outline">
             <mat-label>Role</mat-label>
           <input matInput   placeholder="Role"   class="capitalize">
           </mat-form-field> -->
           <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select Role</mat-label>
            <mat-select  formControlName="role">
              <mat-option value="Admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>
           <div *ngIf="submitted && f.role.errors" class="error-block display-block">
             <div *ngIf="f.role.errors.required">
               Role is required
             </div>
           </div>
         </div>
            </div>
         </div>
         <div class="col-md-12 col-sm-12 offset-md-1">
            <div class="row justify-content-center">
               <div class="form-group col-md-3 align-center">
               <h4 style="color: green;"  [routerLink]="['']">Already have a account</h4>
               </div>
                <div class="form-group col-md-3" style="margin-left: 7pc;">
               <button type="submit"   class="btn btn-primary btn-md">Registration</button>
                </div>
            </div>
         </div>
    
        </div> 
        </form>
</section>
