
<div class=" border border-primary  m-5" style="border-radius: 5px">
   <div class="m-3">
      <div class="row">
         <div class="col-md-12 text-center">
            <h2>User Information</h2>
         </div>
      </div>
       <form [formGroup]="addUser" (ngSubmit)="onNext()">
       <div class="row mt-4">
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
           <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>First Name</mat-label>
          <input matInput  formControlName="firstName" placeholder="First Name"   class="capitalize">
          </mat-form-field>
          <div *ngIf="submitted && f.firstName.errors" class="error-block display-block">
            <div *ngIf="f.firstName.errors.required">
              First Name is required
            </div>
          </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
         <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>Middle Name</mat-label>
          <input matInput  formControlName="middleName" placeholder="Middle Name" class="capitalize">
          </mat-form-field>
          <div *ngIf="submitted && f.middleName.errors" class="error-block display-block">
            <div *ngIf="f.middleName.errors.required">
              Middle Name is required
            </div>
          </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
         <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
          <input matInput  formControlName="lastName" placeholder="Last Name" class="capitalize">
        </mat-form-field>
        <div *ngIf="submitted && f.lastName.errors" class="error-block display-block">
          <div *ngIf="f.lastName.errors.required">
            Last Name is required
          </div>
        </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
         <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
          <input matInput  formControlName="email" placeholder="email" >
          </mat-form-field>
          <div *ngIf="submitted && f.email.errors" class="error-block display-block">
            <div *ngIf="f.email.errors.required">
              Email is required
            </div>
            <div *ngIf="f.email.errors.email">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
         <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>Mobile</mat-label>
          <input matInput  formControlName="mobile" placeholder="Mobile No." class="capitalize">
          </mat-form-field>
          <div *ngIf="submitted && f.mobile.errors" class="error-block display-block">
            <div *ngIf="f.mobile.errors.required">
              Mobile is required
            </div>
          </div>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-lg-3 ">
         <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select Gender</mat-label>
            <mat-select  formControlName="gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Others">Others</mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="submitted && f.gender.errors" class="error-block display-block">
            <div *ngIf="f.gender.errors.required">
              Gender is required
            </div>
          </div>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-lg-3 ">
         <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div *ngIf="submitted && f.dob.errors" class="error-block display-block">
            <div *ngIf="f.dob.errors.required">
              Date of birth is required
            </div>
          </div>
        </div>
        <div class="form-group col-md-12 mt-4 col-sm-12 col-lg-12 ">
           <div class="row">
               <div class="col-md-12 col-sm-12">
                <button type="button" style="float: left;" *ngIf="editId"  [routerLink]="['']" class="btn btn-primary">Home</button>
                   <button type="submit" style="float: right;"  class="btn btn-primary btn-md">Next</button>
                   <!-- [disabled]="!addUser.valid" -->
              
                  </div>
           </div>
        </div>
   
       </div> 
       </form>
      </div>
</div>
