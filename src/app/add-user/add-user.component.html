
<div class=" border border-primary  m-5" style="border-radius: 5px">
   <div class="m-3">
      <div class="row">
         <div class="col-md-12 text-center">
            <h2>User Information</h2>
         </div>
      </div>
       <form [formGroup]="addUser" (ngSubmit)="onNext()">
       <div class="row mt-4">
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
           <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>First Name</mat-label>
          <input matInput  formControlName="firstName" placeholder="First Name"   class="capitalize">
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
         <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>Middle Name</mat-label>
          <input matInput  formControlName="middleName" placeholder="Middle Name" class="capitalize">
          </mat-form-field>
       
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
         <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
          <input matInput  formControlName="lastName" placeholder="Last Name" class="capitalize">
          </mat-form-field>
           
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
         <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
          <input matInput  formControlName="email" placeholder="email" >
          </mat-form-field>
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
         <mat-form-field  class="example-full-width" appearance="outline">
            <mat-label>Mobile</mat-label>
          <input matInput  formControlName="mobile" placeholder="Mobile No." class="capitalize">
          </mat-form-field>
           
        </div>
        <div class="form-group col-md-3 col-sm-3 col-lg-3 ">
         <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select Gender</mat-label>
            <mat-select  formControlName="gender">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Others">Others</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group col-md-3 col-sm-3 col-lg-3 ">
         <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>DOB</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12 mt-4 col-sm-12 col-lg-12 ">
           <div class="row">
               <div class="col-md-1 offset-md-11 col-sm-1 offset-sm-11">
                   <button type="submit" [disabled]="!addUser.valid" class="btn btn-primary btn-md">Next</button>
               </div>
           </div>
        </div>
   
       </div> 
       </form>
      </div>
</div>
