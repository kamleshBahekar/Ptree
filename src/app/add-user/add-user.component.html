
<div class=" container border m-5">
   <div class=" m-3">
      <div class="row">
         <div class="col-md-12 text-center">
            <h4>Add User Information</h4>
         </div>
      </div>
       <form [formGroup]="addUser" (ngSubmit)="onNext()">
       <div class="row mt-4">
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
           <label for="firstName" class="form-label">First Name</label>
           <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
           <label for="middleName" class="form-label">Middle Name</label>
           <input type="text" class="form-control" id="middleName"  formControlName="middleName" placeholder="Middle Name">
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
           <label for="lastName" class="form-label">Last Name</label>
           <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
           <label for="email" class="form-label">Email</label>
           <input type="email" class="form-control" id="email" formControlName="email" placeholder="email">
        </div>
        <div class="form-group col-md-6 col-sm-6 col-lg-6 ">
           <label for="mobile" class="form-label">Mobile No.</label>
           <input type="text" class="form-control" id="mobile" formControlName="mobile" placeholder="Mobile No.">
        </div>
        <div class="form-group col-md-3 col-sm-3 col-lg-3 ">
           <label for="mobile" class="form-label">Gender</label>
           <select class="form-select" aria-label="Default select example" formControlName="age">
               <option selected value="Male">Male</option>
               <option value="Female">Female</option>
               <option value="Others">Others</option>
             </select>
        </div>
       
        <div class="form-group col-md-3 col-sm-3 col-lg-3 ">
           <label for="dob" class="form-label">dob</label>
           <input type="date" class="form-control" id="mobile" formControlName="dob" placeholder="dob">
        </div>
        <div class="form-group col-md-12 mt-4 col-sm-12 ">
           <div class="row">
               <div class="col-md-1 offset-md-11 col-sm-1 offset-sm-11">
                   <button type="submit" [disabled]="!addUser.valid" class="btn btn-primary btn-md">Next</button>
               </div>
           </div>
        </div>
   
       </div> 
       </form>
      </div>
</div>
